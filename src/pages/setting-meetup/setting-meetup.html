<ion-title class="top-title">{{ "COLLECT_SIGNATURE" | translate }}</ion-title>
<ion-header class="top-header">
  <ion-navbar>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col text-right>
          <img src="assets/imgs/logo1.png" class="top-logo"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="pageBackground" padding>
  <p class="greeting-text" text-right>{{ "HI" | translate }} {{userService.user.FirstName}},</p>
  <h3 class="greeting-intro-text">{{ "WE_WILL_COLLECT_SIGNATURE" | translate }}</h3>
  <ion-list>
    <ion-item>
      <ion-label hidden stacked>When would you like for us to call you</ion-label>
      <ion-select interface="popover" [(ngModel)]="selectedValue">
        <ion-option *ngFor="let occasion of meetingOccasions" [value]="occasion.id">{{occasion.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div>
    <button color="default1" class="btn-default-dbg" ion-button block type="submit" (click)="setSignatureInfo()" >
      {{ "READY_FOR_THE_VISIT" | translate }}
    </button>
  </div>
  <!--<form>&lt;!&ndash;[formGroup]="signatureInfoForm" (ngSubmit)="setSignatureInfo()"&ndash;&gt;-->
  <!---->
  <!--</form>-->
</ion-content>
